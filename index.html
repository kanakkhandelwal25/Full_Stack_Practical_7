<!DOCTYPE html>
<html>
    <head>
        <title>
            Practical 7
        </title>
        <style>
            *{
                padding:0px;
                margin:0px;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .container{
                width:98%;
                border:2px solid turquoise;
                margin:auto;
            }

            h2{
                display:flex;
                justify-content: center;
                align-items: center;
                
            }

            .header{
                text-align: center;
                height:15vh;
                width:98%;
                margin:1%;
                font-size:30px;
                background:black;
                color:white;
                padding:30px;
            }

            .footer {
                text-align: center;
                padding:30px;
                height: 15vh;
                width: 98%;
                margin: 1%;
                font-size: 25px;
                background: rgb(223, 180, 124);
                color: white;
            }

            .banner{
                text-align: center;
                height:100vh;
                font-size:30px;
                width:98%;
                margin:1%;
                background:skyblue;
                color:white;
                padding:300px;
            }

            .section1{
                height:60vh;
                width:100%;
            }

            .circles{
                width:98%;
                margin: 1%;
                height:100%;
                display:flex;
                justify-content: center;
                align-items: center;
            }

            #circle{
                width:25%;
                height:75%;
                background:yellowgreen;
                border-radius: 50%;
                margin-left: 10px;
                margin-right: 10px;
            }

            .section2{
                height:100vh;
                width:98%;
                margin:1%;
            }

            .left{
                text-align: center;
                width: 49%;
                height: 88vh;
                margin-top: 3%;
                background: grey;
                float: left;
                font-size: 25px;
                color: white;
                padding:200px;
            }

            .right {
                width: 50%;
                height: 90vh;
                margin-top: 2%;
                float: right;
            }

            #article {
                text-align: center;
                width: 96%;
                height: 31%;
                margin: 2%;
                font-size: 25px;
                background: brown;
                color: white;
                padding:70px;
            }

            .section3{
                height:75vh;
                width:100%;
                margin: 1%;
            }

            .box{
                width: 23%;
                height: 75%;
                background: orange;
                margin-bottom: 5%;
                display:flex;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="header">
                Header
            </div>
            <div class="banner">
                Banner
            </div>
            <div class="section1">
                <h2>Section-1</h2>
                <div class="circles">
                    <div id="circle"></div>
                    <div id="circle"></div>
                    <div id="circle"></div>
                    <div id="circle"></div>
                </div>
            </div>

            <div class="section2">
                <h2>Section-2</h2>
                <div class="left">
                    Main Content
                </div>
                <div class="right">
                    <div id="article">Article-1</div>
                    <div id="article">Article-2</div>
                    <div id="article">Article-3</div>
                </div>
            </div>

            <div class="section3">
                <h2>Section-3</h2>
                <div class="circles">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
            </div>

            <h2>Section-4</h2>
            <div class="footer">Footer</div>
        </div>
    </body>
</html>
